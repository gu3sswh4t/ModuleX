<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Cogon National High School. View and download PDFs with offline support. Made with ❤️ by Joram V. Castro">
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
  <title>ModuleX</title>
  <style>

    .popup {
      
    }

    #progress-bar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 20px;
      background-color: #eee;
      z-index: 9999; 
    }
  </style>
</head>
<body>
  <progress id="progress-bar" value="0" max="100"></progress>

  <header>
    <img src="icons/HeaderModuleX.png" alt="ModuleX">
  </header>
  <main>
    <section class="intro">
      <p>View and download PDF files, even offline!</p>
    </section>

    <section class="search">
      <input type="text" id="searchInput" placeholder="Search PDFs..." />
    </section>

    <section>
      <h2><font color="DarkBlue">Available Files</font></h2>
      <ul id="pdfList">
      </ul>
    </section>
  </main>
  <footer>
    <p><img src="icons/school.png" alt="CNHS" width="20" height="20"> Cogon National High School - 304223</p>
  </footer>
  <script src="app.js"></script>

  <div id="popup" class="popup">
    </div>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js').then(() => {
        console.log('Service Worker registered successfully.');
      }).catch(error => {
        console.error('Service Worker registration failed:', error);
      });

      navigator.serviceWorker.addEventListener('message', (event) => {
        if (event.data.type === 'progress') {
          const { loadedBytes, totalBytes } = event.data;
          const progressBar = document.getElementById('progress-bar');
          if (totalBytes > 0) { // Prevent division by zero
            const progressPercentage = (loadedBytes / totalBytes) * 100;
            progressBar.value = progressPercentage;
          }
        }
      });
    }

    const hasDismissed = localStorage.getItem('dismissedMessage') === 'true';

    if (!hasDismissed) {
      window.onload = function() {
        showPopup();
      };
    }

    function showPopup() {
      const popup = document.getElementById('popup');
      if (popup) {
        popup.style.display = 'block';
      }
    }

    function dismissPopup() {
      localStorage.setItem('dismissedMessage', 'true');
      const popup = document.getElementById('popup');
      if (popup) {
        popup.style.display = 'none';
      }
    }
  </script>
</body>
</html>
