<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Cogon National High School. View and download PDFs with offline support. Made with ❤️ by Joram V. Castro">
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
  <title>ModuleX</title>
  <style>
    .popup {
      display: none; /* Hidden by default */
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #fff;
      border: 1px solid #ccc;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
      z-index: 9999;
    }
    .popup-content {
      margin-bottom: 15px;
      font-size: 16px;
      color: #333; /* Ensure content is visible */
    }
    .popup-buttons {
      text-align: right;
    }
    header {
      text-align: center;
      padding: 20px;
    }
    header img {
      max-width: 100px;
      height: auto;
    }
  </style>
</head>
<body>
  <header>
    <img src="icons/HeaderModuleX.png" alt="ModuleX Image">
  <main>
    <section class="intro">
      <p>View and download PDF files, even offline!</p>
    </section>

    <section class="search">
      <input type="text" id="searchInput" placeholder="Search PDFs..." />
    </section>

    <section>
      <h2><font color="DarkBlue">Available Files</font></h2>
      <ul id="pdfList">
        <!-- Dynamic list of PDFs will go here -->
      </ul>
    </section>
  </main>
  <footer>
    <p><img src="icons/school.png" alt="CNHS" width="20" height="20"> Cogon National High School - 304223</p>
  </footer>
  <script src="app.js"></script>

  <div id="popup" class="popup">
    <div class="popup-content">
      These learning materials are used for educational purposes only. 
      All credits belong to their respective owners.
    </div>
    <div class="popup-buttons">
      <button onclick="dismissPopup()">Got it!</button>
    </div>
  </div>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js').then(() => {
        console.log('Service Worker registered successfully.');
      }).catch(error => {
        console.error('Service Worker registration failed:', error);
      });
    }

    const hasDismissed = localStorage.getItem('dismissedMessage') === 'true';

    // Show the popup when the page loads if the user hasn't dismissed it yet
    if (!hasDismissed) {
      window.onload = function() {
        showPopup();
      };
    }

    // Function to show the popup
    function showPopup() {
      const popup = document.getElementById('popup');
      if (popup) {
        popup.style.display = 'block'; // Show popup
      }
    }

    // Function to dismiss the popup and store the dismissal in localStorage
    function dismissPopup() {
      localStorage.setItem('dismissedMessage', 'true');
      const popup = document.getElementById('popup');
      if (popup) {
        popup.style.display = 'none'; // Hide popup
      }
    }
  </script>

</body>
</html>
